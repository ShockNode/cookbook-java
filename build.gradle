plugins {
    id 'java'
}

group 'com.shocknode'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.13'
    compile group: 'com.shocknode', name: 'utilities', version: '0.0.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
